name: Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore: ['**.md', 'docs/**']

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment:
      name: production-frontend
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/frontend
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/frontend
          vercel-args: '--prod'

  deploy-backend:
    runs-on: ubuntu-latest
    environment:
      name: production-backend
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: apps/backend
        run: pnpm install --frozen-lockfile

      - name: Build backend
        working-directory: apps/backend
        run: pnpm build

      - name: Deploy to Railway
        uses: railwayapp/cli-action@v3
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          command: up --detach
          service: ${{ secrets.RAILWAY_SERVICE_ID }}

  smoke-tests:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/frontend
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: apps/frontend
        run: npx playwright test smoke --project=chromium
        env:
          BASE_URL: ${{ secrets.API_URL }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-results
          path: apps/frontend/playwright-report
          retention-days: 7

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, smoke-tests]

    if: always()

    steps:
      - name: Send notification
        run: |
          echo "Deployment status: ${{ job.status }}"
          echo "Frontend deployed to: ${{ needs.deploy-frontend.outputs.url }}"
          echo "Backend deployed to: ${{ needs.deploy-backend.outputs.url }}"
